<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="apple-touch-icon" sizes="180x180" href="web_logo/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="web_logo/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="web_logo/favicon-16x16.png">
<link rel="manifest" href="web_logo/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo">
                <img src="./logo.png" alt="company logo">
            </a>
            <a href="#" class="bar hover-link" id="bar">
                <i class="fa-solid fa-bars"></i>
            </a>
            <div class="home hover-link" onclick="reload()">
                <i class="fa-solid fa-house"></i>
            </div>
            
            <div class="nav-links" id="nav-links">
                <ul class="flex">
                   
                    <li class="hover-link nav-item" id="world" onclick="onNavItemClick('world')">WORLD</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')"> FINANCE</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')"> POLITICS</li>
                    <li class="hover-link nav-item" id="weather" onclick="onNavItemClick('weather')"> WEATHER</li>
                    <li class="hover-link nav-item" id="education" onclick="onNavItemClick('education')"> EDUCATION</li>
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')"> SPORTS</li>
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">TECHNOLOGY </li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="search....">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">
          
        </div> 
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/2003</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Veritatis, inventore
                    omnis! Voluptatem sed culpa sapiente! Placeat modi blanditiis numquam est!</p>
            </div>
    </template>
    <script src="script.js"></script>
</body>

</html>
